<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PUUID Search</title>
  </head>
  <body>
    <h1>PUUID 검색</h1>
    <form id="searchForm">
      <label for="puuid">PUUID 입력:</label>
      <input type="text" id="puuid" name="puuid" required />
      <button type="submit">검색</button>
    </form>

    <button onclick="location.href='/'">사용자 정보 페이지로 이동</button>

    <div id="result"></div>

    <script>
      document.getElementById("searchForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        const puuid = document.getElementById("puuid").value;

        const response = await fetch(`/api/search?puuid=${puuid}`);
        const data = await response.json();

        const resultDiv = document.getElementById("result");
        if (data.error) {
          resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
        } else {
          resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
      });
    </script>
  </body>
</html>
